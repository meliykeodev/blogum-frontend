<mat-toolbar>
  <button mat-button routerLink="/blogs">Geri dön</button>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">

      <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Kategori Oluştur</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field>
              <mat-label>Kategori Adı</mat-label>
              <input type="text" matInput formControlName="name">
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" class="mt-3 ms-auto">Kaydet</button>
          </mat-card-actions>
        </mat-card>
      </form>
      
    </div>
  </div>
</div>
