<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">
      <form [formGroup]="postForm" (ngSubmit)="createPost()">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="text-center">Gönderi Oluştur</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field>
              <mat-label>Başlık</mat-label>
              <input type="text" matInput formControlName="title">
            </mat-form-field>

            <mat-form-field>
              <mat-label>İçerik</mat-label>
              <textarea type="text" matInput formControlName="description" rows="10"></textarea>
            </mat-form-field>

            <mat-form-field>
              <mat-select formControlName="categoryId" placeholder="Kategori">
                <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" class="mt-3 ms-auto">Kaydet</button>
          </mat-card-actions>

        </mat-card>
      </form>
    </div>
  </div>
</div>
